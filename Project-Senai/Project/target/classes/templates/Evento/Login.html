<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
  <script src="app.js" defer></script>
  <script src="https://kit.fontawesome.com/0d931d1da6.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Open Sans", sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: rgb(230, 230, 230) /* Cor de fundo da página */
}

.content {
    background-color: rgb(255, 255, 255); /* Cor de fundo do conteúdo */
    border-radius: 15px;
    width: 990px;
    height: 70%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
}

.content::before {
    content: "";
    position: absolute;
    background-color: rgb(100, 149, 237); /* Azul mais claro */
    width: 40%;
    height: 100%;
    border-top-left-radius: 15px;
    border-bottom-left-radius: 15px;
    left: 0;
}

.title {
    color: #333333;
    font-size: 28px;
    font-weight: bold;
    text-transform: capitalize;
}

.title-welcome {
    color: white /* Azul */
}

.title-Criar {
    color: rgb(70, 130, 180); /* Azul escuro */
}

.description {
    font-size: 14px;
    font-weight: 300;
    line-height: 30px;
}

.description-primary {
    color: white /* Azul escuro */
}

.description-second {
    color: rgb(150, 150, 150); /* Cinza */
}

.btn {
    border-radius: 15px;
    text-transform: uppercase;
    color: #ffffff;
    font-size: 10px;
    padding: 10px 50px;
    cursor: pointer;
    width: 150px;
    align-self: center;
    border-width: 0;
    margin: 1rem;
}

.btn-primary {
    background-color: transparent;
    border: 1px solid #fff;
    transition: background-color 1s;
}

.btn-primary:hover {
    background-color: #fff;
    color: rgb(100, 149, 237); /* Azul claro */
}

.btn-second a {
    text-decoration: none;
    color: white;
}

.btn-second {
    background-color: rgb(100, 149, 237); /* Azul claro */
    border: 1px solid rgb(100, 149, 237); /* Azul claro */
    transition: background-color 1s;
}

.btn-second:hover {
    background-color: #fff;
    border: 1px solid rgb(100, 149, 237); /* Azul claro */
    color: rgb(100, 149, 237); /* Azul claro */
}

.first-content {
    display: flex;
}

.first-content .second-colum {
    z-index: 11;
}

.first-colum {
    text-align: center;
    width: 40%;
    z-index: 10;
}

.second-colum {
    width: 60%;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.social-media {
    margin: 1rem 0;
}

.link-social-media:hover .item-social-midia {
    background-color: rgb(100, 149, 237); /* Azul claro */
    color: #fff;
    border-color: rgb(180, 210, 255); /* Azul claro */
}

.link-social-media:not(:first-child) {
    margin-left: 10px;
}

.link-social-media .item-social-midia {
    transition: background-color 1s;
}

.list-social-media {
    display: flex;
    list-style-type: none;
}

.item-social-midia {
    border: 1px solid rgb(226, 226, 226);
    border-radius: 50%;
    width: 35px;
    height: 35px;
    line-height: 35px;
    text-align: center;
    color: rgb(150, 150, 150);
}

.form {
    display: flex;
    flex-direction: column;
    width: 50%;
}

.form input {
    height: 45px;
    width: 100%;
    border: none;
    background-color: #ecf0f1;
}

input:-webkit-autofill {
    -webkit-box-shadow: 0 0 0px 1000px #ecf0f1 inset !important;
    -webkit-text-fill-color: #000 !important;
}

.label-input {
    background-color: #ecf0f1;
    display: flex;
    align-items: center;
    margin: 5px;
}

.icon-modify {
    color: #7f8c8d;
    padding: 0 5px;
}

/*segunda parte*/

.second-content {
    position: absolute;
    display: flex;
}

.second-content .first-colum {
    order: 2;
    z-index: -1;
}

.second-content .second-colum {
    order: 1;
    z-index: -1;
}

.password {
    color: #2c3e50;
    font-size: 14px;
    margin: 15px 0;
    text-align: center;
}

.password::first-letter {
    text-transform: capitalize;
}

/*animação js*/
.sign-in-js .first-content .first-colum {
    z-index: -1;
}

.sign-in-js .second-content .second-colum {
    z-index: 11;
}

.sign-in-js .second-content .first-colum {
    z-index: 13;
}

.sign-in-js .content::before {
    left: 60%;
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    border-top-right-radius: 15px;
    border-bottom-right-radius: 15px;
    animation: slidein 0.5s;
    z-index: 12;
}

.sign-up-js .content::before {
    animation: slideout 0.5s;
    z-index: 12;
}

.sign-up-js .second-content .first-colum,
.sign-up-js .second-content .second-colum {
    z-index: -1;
}

.sign-up-js .first-content .second-colum {
    z-index: 11;
}

.sign-up-js .first-content .first-colum {
    z-index: 13;
} /*animação js*/

/*deslocamento do conteudo atras do before*/
.sign-in-js .first-content .second-colum {
    z-index: -1;
    position: relative;
    animation: deslocamentoleft 0.5s;
}

.sign-up-js .second-content .second-colum {
    position: relative;
    z-index: -1;
    animation: deslocamentoright 0.5s;
}

/*Animação Css para o conteudo*/
@keyframes deslocamentoleft {
    from {
        left: 0;
        opacity: 1;
        z-index: 12;
    }

    25% {
        left: -80px;
        opacity: .5;
    }

    50% {
        left: 100px;
        opacity: .2;
    }

    to {
        left: -110px;
        opacity: 0;
        z-index: -1;
    }
}

@keyframes deslocamentoright {
    from {
        left: 0;
        z-index: 12;
    }

    25% {
        left: 80px;
    }

    50% {
        left: 100px;
    }

    to {
        left: 110px;
        z-index: -1;
    }
}

/*Animação Css*/

@keyframes slidein {

    from {
        left: 0;
        width: 40%;
    }

    25% {
        left: 5%;
        width: 50%;
    }

    50% {
        left: 25%;
        width: 60%;
    }

    75% {
        left: 45%;
        width: 50%;
    }

    to {
        left: 60%;
        width: 40%;
    }
}

@keyframes slideout {

    from {
        left: 60%;
        width: 40%;
    }

    25% {
        left: 45%;
        width: 50%;
    }

    50% {
        left: 25%;
        width: 60%;
    }

    75% {
        left: 5%;
        width: 50%;
    }

    to {
        left: 0;
        width: 40%;
    }
}
  </style>
</head>
<body>
<div class="container">
  <div class="content first-content">
    <div class="first-colum">
      <h2 class="title title-welcome">Bem-vindo!</h2>
      <p class="description description-primary">Para se manter conectado</p>
      <p class="description description-primary">Por favor faça login com suas informações pessoais</p>
      <button id="signin" class="btn btn-primary">Entrar</button>
    </div>
    <div class="second-colum">

      <div class="social-media">
        <ul class="list-social-media">
          <a class="link-social-media" href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Fprivacy%2Freview%3Freview_id%3D573933453011661">
            <li class="item-social-midia">

            <li class="item-social-midia">

      <p class="description description-second">Ou utilize seu e-mail para registro:</p>
      <form class="form">

        <script>

             alert('Cadastro feito Com sucesso!!!');

  </div><!--Primeira Coluna-->
  <div class="content second-content">
    <div class="first-colum">
      <h2 class="title title-welcome">Oi, Amigo!</h2>
      <p class="description description-primary">Insira seus dados pessoais</p>
      <p class="description description-primary">e comece sua jornada conosco</p>
      <button id="signup-second" class="btn btn-primary">Criar conta</button>
    </div>
    <div class="second-colum">
      <h2 class="title title-Criar">Login</h2>
      <div class="social-media">
        <ul class="list-social-media">
          <a class="link-social-media" href="https://www.facebook.com/login.php?next=https%3A%2F%2Fwww.facebook.com%2Fprivacy%2Freview%3Freview_id%3D573933453011661">
            <li class="item-social-midia">
              <i class="fa-brands fa-facebook"></i>
            </li>
          </a>
          <a class="link-social-media" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fpasswords.google.com%2F%3Fhl%3Dpt_BR&hl=pt-BR&ifkv=Ab5oB3pJeSFBGBnCgQyc7exLn9jII21rN82qSeLaBACot7_g_qiiPMSCT8WgoK2SblJik7RqbsAbqA&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S-1526723137%3A1726074591937318&ddm=0">
            <li class="item-social-midia">
              <i class="fa-brands fa-google"></i>
            </li>
          </a>
          <a class="link-social-media" href="https://www.linkedin.com/login/pt-br">
            <li class="item-social-midia">
              <i class="fa-brands fa-linkedin"></i>
            </li>
          </a>
        </ul>
      </div><!--Social Media-->
      <p class="description description-second">Ou utilize seu e-mail para login:</p>
      <form class="form">
        <label class="label-input">
          <i class="fa-regular fa-envelope icon-modify"></i>
          <input type="email" placeholder="E-mail">
        </label>
        <label class="label-input">
          <i class="fa-solid fa-lock icon-modify"></i>
          <input type="password" placeholder="Senha">
        </label>
        <a class="password" href="#">Esqueceu sua senha?</a>
        <button id="signin-second" class="btn btn-second">Entrar</button>
      </form>
    </div><!--Segunda Coluna-->
  </div><!--second content-->
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Selecionar os botões
    var btnsignin = document.querySelector("#signin");
    var btnsignup = document.querySelector("#signup-second"); // Mudado para ID único
    var botaoCriar = document.getElementById('meubotao'); // Corrigido o método e o ID

    var body = document.querySelector("body");

    // Adicionar eventos de clique aos botões
    btnsignin.addEventListener("click", function () {
        body.className = "sign-in-js";
    });

    btnsignup.addEventListener("click", function(){
        body.className = "sign-up-js";
    });

    function cadastro(){
        alert('ok');
    }

});
</script>
</body>
</html>
